<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Live Dashboard</title>
  <meta name="description" content="Live player and visit counts for selected Roblox games with a grey blurred constellation background." />
  <style>
    :root {
      --bg: #1f1f23;
      --fg: #e8e9ee;
      --muted: #b8bdc7;
      --card: #23242a;
      --line: rgba(255,255,255,0.08);
      --glow: rgba(255,255,255,0.06);
      --accent: #ffffff;
      --ok: #58d08b;
      --warn: #f3c969;
      --err: #ff7a7a;
      --font-ui: 'Inter', 'Segoe UI', Roboto, system-ui, -apple-system, Helvetica, Arial, sans-serif;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); font-family: var(--font-ui); }
    #constellation {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
      filter: blur(2.5px);
      opacity: 0.9;
      pointer-events: none;
      background: var(--bg);
    }
    .grid { position: relative; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: 100%; width: 100%; overflow: hidden; isolation: isolate; z-index: 1; }
    .grid::before, .grid::after { content: ""; position: absolute; inset: 0; pointer-events: none; }
    .grid::before { border-left: 1px solid var(--line); left: 50%; transform: translateX(-0.5px); box-shadow: 0 0 40px 0 var(--glow) inset; }
    .grid::after  { border-top: 1px solid var(--line); top: 50%; transform: translateY(-0.5px); box-shadow: 0 0 40px 0 var(--glow) inset; }
    .cell { display: grid; place-items: center; padding: 2rem; }
    .card { width: min(90%, 560px); background: var(--card);
      border: 1px solid rgba(255,255,255,0.06); border-radius: 18px; padding: 1.25rem 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 2px 8px rgba(0, 0, 0, 0.35), 0 0 0 1px rgba(255,255,255,0.02) inset;
      transform: translateY(-2px); transition: transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease; }
    .title { margin: 0 0 0.5rem 0; font-size: 1.05rem; font-weight: 600; letter-spacing: 0.2px; color: var(--muted); text-align: center; }
    .list { list-style: none; margin: 0; padding: 0; display: grid; gap: 16px; justify-items: center; }
    .metric { display: inline-flex; gap: .55rem; align-items: baseline; }
    .metric .label { font-size: clamp(12px, 1.5vw, 14px); color: var(--muted); }
    .fade-number { font-weight: 800; font-size: clamp(32px, 6vw, 64px); line-height: 1; color: var(--accent); transition: opacity 320ms ease, transform 160ms ease; display: inline-block; }
    .soft { filter: brightness(0.95); opacity: 0.95; }
    .center { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 2; display: grid; gap: 12px; justify-items: center; text-align: center;
      background: rgba(15, 16, 20, 0.45); backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 18px 22px; }
    .footer { position: fixed; inset: auto 0 8px 0; display: grid; place-items: center; font-size: 12px; color: rgba(255,255,255,0.45); pointer-events: none; z-index: 2; }
    .status { position: fixed; left: 8px; bottom: 8px; font-size: 12px; padding: 6px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 20px rgba(0,0,0,.45); background: rgba(255,255,255,0.03); backdrop-filter: blur(4px); display: inline-flex; gap: 8px; align-items: center; z-index: 2; }
    .status .dot { width: 8px; height: 8px; border-radius: 999px; display: inline-block; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="constellation" aria-hidden="true"></canvas>
  <section class="center">
    <div class="metric"><span class="label">Players:</span> <span class="fade-number" id="totalPlayers">—</span></div>
    <div class="metric"><span class="label">Visits:</span> <span class="fade-number soft" id="totalVisits">—</span></div>
  </section>
  <main class="grid">
    <section class="cell"><article class="card" data-cardid="8658053881"><h2 class="title" data-role="name">Loading…</h2><ul class="list"><li><div class="metric"><span class="label">Players:</span> <span class="fade-number" data-role="playing-value">—</span></div></li><li><div class="metric"><span class="label">Visits:</span> <span class="fade-number soft" data-role="visits-value">—</span></div></li></ul></article></section>
    <section class="cell"><article class="card" data-cardid="8715410478"><h2 class="title" data-role="name">Loading…</h2><ul class="list"><li><div class="metric"><span class="label">Players:</span> <span class="fade-number" data-role="playing-value">—</span></div></li><li><div class="metric"><span class="label">Visits:</span> <span class="fade-number soft" data-role="visits-value">—</span></div></li></ul></article></section>
    <section class="cell"><article class="card" data-cardid="8703742688"><h2 class="title" data-role="name">Loading…</h2><ul class="list"><li><div class="metric"><span class="label">Players:</span> <span class="fade-number" data-role="playing-value">—</span></div></li><li><div class="metric"><span class="label">Visits:</span> <span class="fade-number soft" data-role="visits-value">—</span></div></li></ul></article></section>
    <section class="cell"><article class="card" data-cardid="8737717654"><h2 class="title" data-role="name">Loading…</h2><ul class="list"><li><div class="metric"><span class="label">Players:</span> <span class="fade-number" data-role="playing-value">—</span></div></li><li><div class="metric"><span class="label">Visits:</span> <span class="fade-number soft" data-role="visits-value">—</span></div></li></ul></article></section>
  </main>
  <div class="footer">Data from Roblox APIs • Updates every 15s • Add <code>?mock=1</code></div>
  <div class="status"><span class="dot" id="statusDot"></span><span id="statusText">Initializing…</span></div>
</body>
</html>
